    </header>
    <main>

          <a href="inicliente">

                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>

          <img

      <div class="green-box">
      <div class="white-box">
        <h2>Datos del segundo crédito</h2>
          <section class="datoscredi">
              <div class="icons">
                  <div class="icon">
                      <p>TEM (Tasa Efectiva Quincenal)</p>
                      <mat-form-field>
                        <mat-label></mat-label>
                        <input matInput>
                      </mat-form-field>
                  </div>
                  <div class="icon">
                    <p>Cuotas</p>
                    <mat-form-field>
                      <mat-label></mat-label>
                      <input matInput>
                    </mat-form-field>
                </div>
                  <div class="icon">
                      <p>Fecha Inicial</p>
                      <mat-form-field>
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>                      
                  </div>
                  <div class="icon">
                      <p>Fecha Final</p>
                      <mat-form-field>
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      
                  </div>   
              </div>
          </section>
          <div class="buttons">
            <button>Agregar consumo</button>
            <button>Ver Cronograma</button>
