<!-- src/app/agregarconsumo1/agregarconsumo1.component.html -->
<div class="container">
  <h2>Agregar Consumo</h2>
  <form (ngSubmit)="onSubmit()" #consumoForm="ngForm">
    <div class="form-group">
      <label for="rol">Rol</label>
      <input type="text" id="rol" class="form-control" required [(ngModel)]="cliente.rol" name="rol" readonly>
    </div>
    <div class="form-group">
      <label for="user">Usuario</label>
      <input type="text" id="user" class="form-control" required [(ngModel)]="cliente.user.username" name="user" readonly>
    </div>
    <div class="form-group">
      <label for="productos">Seleccionar Producto</label>
      <select id="productos" class="form-control" (change)="onProductoChange($event)" [(ngModel)]="cliente.selectedProducto" name="productos" required>
        <option value="papa">Papa</option>
        <option value="camote">Camote</option>
        <option value="papaya">Papaya</option>
        <option value="choclo">Choclo</option>
        <option value="lechuga">Lechuga</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <select id="cantidad" class="form-control" (change)="onCantidadChange($event)" [(ngModel)]="cliente.selectedCantidad" name="cantidad" required>
        <option *ngFor="let num of [1, 2, 3, 4, 5]" [value]="num">{{ num }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="text" id="precio" class="form-control" [(ngModel)]="cliente.precio" name="precio" readonly>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha Inicial</label>
      <input type="date" id="fecha" class="form-control" [(ngModel)]="cliente.fecha" name="fecha" readonly>
    </div>
    <button type="submit" class="btn btn-primary"(click)="Guardadatos()">Guardar</button>
  </form>
</div>
