<div class="container">
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Mi Perfil</a></li>
          <li><a href="#">Contactos</a></li>
          <li class="profile">
            <img src="path/to/profile-pic.jpg" alt="Antonella Orbelo" />
            <span>Antonella Orbelo</span>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>
          <a href="inicliente">
              <svg xmlns="http://www.w3.org/2000/svg" width="150" height="50" fill="none" stroke="black" stroke-width="2" class="bi bi-arrow-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
              </svg>
          </a>             
          <img
            src="https://i.ibb.co/jynNQw1/863823-1.png"
            alt="Mis Clientes"
            class="header-client-image"
          />Agregar Consumos
      </h1>
        
      <div class="green-box">
      <div class="white-box">
        <h2>Agregar Datos del Consumo</h2>
          <section class="datoscredi">
              <div class="icons">
                  <div class="icon">
                      <p>Productos</p>
                      <mat-form-field>
                        <mat-label></mat-label>
                        <input matInput>
                      </mat-form-field>
                  </div>
                  <div class="icon">
                    <p>Precio</p>
                    <mat-form-field>
                      <mat-label></mat-label>
                      <input matInput>
                    </mat-form-field>
                </div>
                  <div class="icon">
                      <p>Fecha Inicial</p>
                      <mat-form-field>
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>      
                      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="40" fill="currentColor" class="bi bi-plus-square-dotted" viewBox="0 0 16 16">

                    </svg>               
                  </div>

              </div>
          </section>
          <div class="buttons">
            <button>Guardar</button>
          </div>
          
      </div>
    </div>
    </main>
  </div>
